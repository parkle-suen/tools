services:
  redis:
    image: redis:8.0-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    # 2026 生产建议：开启 AOF 以保证 CDC 偏移量不丢失（如果偏移量存 Redis 的话）
    command: >
      redis-server
      --requirepass 11111111
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "11111111", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  postgres:
    image: postgres:18-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # 生产级 WAL 配置：增加 wal_keep_size 防止 CDC 链路断流
    command: >
      postgres
      -c wal_level=logical
      -c max_replication_slots=10
      -c max_wal_senders=10
      -c wal_keep_size=1024MB
      -c max_logical_replication_workers=10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d testdb"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  debezium:
    image: debezium/server:latest
    container_name: debezium
    restart: on-failure
    volumes:
      - ./debezium-conf/application.properties:/debezium/conf/application.properties:ro
      - debezium-data:/debezium/data
    environment:
      - ENABLE_DEBEZIUM_SCRIPTING=true
      # 2026 内存调优建议
      - JAVA_OPTS=-Xmx1g -Xms1g -XX:+UseG1GC
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  debezium-data:

version: '3.9'

services:
  redis:
    image: redis:8.0-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 60 1 
      --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    # 修正: 使用 mem_limit 替代 deploy.resources
    mem_limit: 2.5g

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
    - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # 新增: 挂载初始化脚本
      - ./init-debezium-user.sql:/docker-entrypoint-initdb.d/init-debezium-user.sql:ro
      # - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: >
      postgres
      -c wal_level=logical
      -c max_replication_slots=10
      -c max_wal_senders=10
      -c wal_keep_size=1024MB
      -c max_logical_replication_workers=10
      -c shared_preload_libraries='pg_stat_statements'
      -c listen_addresses='*'
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network
    # 修正: 使用 mem_limit 替代 deploy.resources
    mem_limit: 4g

  debezium:
    image: debezium/server:3.0.0.Final
    container_name: debezium
    restart: on-failure:5
    # 修正: 暴露 Debezium REST API 端口
    ports:
      - "8080:8080"
    volumes:
      # 修正: 修正配置文件路径以匹配实际文件名
      - ./application.properties:/debezium/conf/application.properties:ro
      - debezium-data:/debezium/data
    environment:
      JAVA_OPTS: -Xmx1g -Xms1g -XX:+UseG1GC -Djava.security.egd=file:/dev/./urandom
      DEBEZIUM_REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

volumes:
  redis-data:
  postgres-data:
  debezium-data:

networks:
  app-network:
    driver: bridge
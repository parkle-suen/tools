# 安装mysql8与redis7
version: '3.8'

services:
  jeecg-mysql:
    image: mysql:8.0.39
    container_name: jeecg-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "1111"
      MYSQL_ROOT_HOST: '%'
      TZ: Asia/Shanghai
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --explicit_defaults_for_timestamp=true
      - --lower_case_table_names=1
      - --max_allowed_packet=128M
      - --default-authentication-plugin=caching_sha2_password
    ports:
      - "3306:3306"
    volumes:
      - /docker/jeecg/mysql:/var/lib/mysql
      - /docker/jeecg/mysql-conf:/etc/mysql/conf.d   # ← 新增这一行,可以创建自定义配置文件（文件名随意，但建议以 .cnf 结尾）

      # 如需初始化脚本（请自行准备兼容 MySQL 8 的 sql）
      # - /path/to/your/init/jeecg-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - jeecg-net

  jeecg-redis:
    image: redis:7.4-alpine
    container_name: jeecg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: 
      - redis-server
      - --appendonly
      - yes
      - --requirepass
      - "11111111"                   # ← 请改成你真实的密码
    volumes:
      - /docker/jeecg/redis:/data
      - /docker/jeecg/redis-conf/redis.conf:/usr/local/etc/redis/redis.conf:ro   # ← 新增暴露redis配置文件


    networks:
      - jeecg-net

networks:
  jeecg-net:
    name: jeecg_network